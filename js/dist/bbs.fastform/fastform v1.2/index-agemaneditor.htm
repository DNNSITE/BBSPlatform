<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xml:lang="ru-RU" lang="ru-RU" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FastForm</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <META http-equiv=Expires content="0" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">   
    <link href="assets/js/plugins/bs-editable/css/bs-editable.css" rel="stylesheet">


    <script src="assets/js/jquery-2.1.1.js" type="text/javascript"></script>     
    <script src="assets/js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
       
  
    <script src="assets/js/plugins/bs-editable/js/bootstrap-editable.min.js"></script>
    <script src="assets/js/plugins/bs-agemaneditor/bs-agemaneditor.js"></script>
            
   

    <style>
        body {
            background-color: #E7EBF2;
            font-family: 'Open Sans';
            font-size: 13px;
        }
        .sky-form select option.plcholder {
            font-style: italic;
            color: #969696;
        }
    </style>

    <script type="text/javascript">   

        function getVal() {
            var v = $('#ageman').agemaneditor('getValue');
            console.log('getVal: ', v);            
        }
        
        function setVal() {
            var v = $('#ageman').agemaneditor('setValue','5,6');
        }

        function ageman_onChange(e){getVal();}

        $(function () {
        
            $('#ageman').agemaneditor({onChange: function () { ageman_onChange(this); }, });
});
    </script>
</head>
<body>
    <div id="ageman"></div>
    <input type="button" onclick="getVal()" value="Get" />
    <input type="button" onclick="setVal()" value="Set" />
</body>
</html>
